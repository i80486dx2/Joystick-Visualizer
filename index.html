<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage@1.4.1/justgage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <div class="row">
        <div class="col-4" id="sidebar">
            <h3>Joystick Visualizer</h3>
            <h5>マイコン接続</h5>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" id="connectButton">Connect</button>
                </div>
                <div class="col">
                    <button class="btn red" id="disconnectButton">Disconnect</button>
                </div>  
            </div>

            <div>
                <h5>ジョイコン速度</h5>
                <div id="joycon-gauge"></div>
            </div>
            <div>
            <h5>ジョイコン座標</h5>
            <div id ="joycon-xy">
                <canvas id="xy-chart"></canvas>
            </div>
        </div>
        <div>
            <h5>モニター</h5>
            <div id="waveform-options" class="d-flex justify-content-end mr-2 mb-2">
                <button id="btn-30s" class="option-btn">30s</button>
                <button id="btn-1m" class="option-btn selected">1min</button>
                <button id="btn-3m" class="option-btn">3min</button>
                <button id="btn-5m" class="option-btn">5min</button>
            </div>
            <canvas id="waveform-chart"></canvas>
        </div>
        </div>
        <div class="col-8" >
            <div id="main-content"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
